<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="body-login">
    <div class="wrapper">
        <header>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li class="li-bold">login</li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
                </ul>
            </nav>
        </header>
        <main id="contact" class="login">
            <h2>Log In</h2>
            <form id="login-form" action="#" method="post">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" />
                <input type="submit" value="Se connecter" />
                <p class="id-lost">Mot de passe oublié</p>
            </form>
        </main>

        <footer class="footer-login">
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </div>
    <script src="script-login.js"></script>
</body>

</html>
